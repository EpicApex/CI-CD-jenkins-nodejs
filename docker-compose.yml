version: "2"
services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - "3000:3000"
    links:
      - db
      - socat
    environment:
      - DOCKER_HOST=tcp://socat:2375
  socat:
     image: bpack/socat
     command: TCP4-LISTEN:2375,fork,reuseaddr UNIX-CONNECT:/var/run/docker.sock
     volumes:
        - /var/run/docker.sock:/var/run/docker.sock
     expose:
        - "2375"
  db:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/Users/oblivion/data/db
    ports:
      - "27017:27017"
  jenkins:
    image: 'jenkinsci/blueocean'
    ports:
      - '80:8080'
      - '443:8443'
      - '50000:50000'
    volumes:
      - ./jenkins_data:/var/jenkins_home
      - ./home:/home
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  jenkins_data:
    driver: local
